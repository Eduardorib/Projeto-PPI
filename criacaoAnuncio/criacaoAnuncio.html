<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./criacaoAnuncio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Obsidian Motors</h1>
    </header>

    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../paginaInterna/paginaInterna.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Criar Anúncio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../listagemAnuncios/listagem.html">Listagem de anúncios</a>
                    </li>
                </ul>
                <button>Logout</button>
            </div>
        </div>
    </nav>

    <main>
        <form action="/anuncio" method="post">
            <h1>Criar Anúncio</h1>

            <div class="formGroup">
                <label for="email">Marca</label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="formGroup">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo" required>
            </div>

            <div class="formGroup">
                <label for="ano">Ano de Fabricação</label>
                <input type="text" name="ano" id="ano" required>
            </div>

            <div class="formGroup">
                <label for="cor">Cor</label>
                <input type="text" name="cor" id="cor" required>
            </div>

            <div class="formGroup">
                <label for="quilometragem">Quilometragem</label>
                <input type="text" name="quilometragem" id="quilometragem" required>
            </div>

            <div class="formGroup">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" required></textarea>
            </div>

            <div class="formGroup">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor" required>
            </div>

            <div class="formGroup">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="">Selecione um estado</option>
                    <option value="mg">MG</option>
                    <option value="sp">SP</option>
                    <option value="rj">RJ</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="formGroup">
                <label for="fileInput">Selecione 3 imagens</label>
                <input id="fileInput" type="file" accept="image/png, image/jpeg" name="fileInput" multiple required>
                <span id="error">Selecione mais imagens</span>
            </div>

            <button class="buttonMain">Cadastrar</button>
        </form>
    </main>

    <footer>
        <div>
            <span>Nosso Endereço: </span>
            <span>Rua Exemplo, 123, Bairro Centro, Cidade Exemplo</span>
            <span>CEP: </span>
            <span>12345-678</span>
        </div>

        <div>
            <span>Telefone: </span>
            <span>(11) 1234-5678</span>
        </div>

        <div>
            <span>E-mail: </span>
            <span>contato@empresa.com.br</span>
        </div>
    </footer>

    <script>
        var uploader = document.querySelector("#fileInput");
        var error = document.querySelector("#error");

        uploader.addEventListener("change", function () {
            if (uploader.files.length < 3) {
                error.style.display = "block";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
